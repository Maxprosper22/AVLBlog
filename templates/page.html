{% import '/macros/origin.html' as origin %}
{% import '/macros/postmacros.html' as postmacro %}
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pages</title>
        <link rel="stylesheet" href="{{origin.origin().innerHTML}}/static/css/user_pages.css" type="text/css" media="all" />
    </head>
    <body>
        <div class="page-bar">
            <span onclick="history.back()" class="prev">&#8592;</span>
            <div class="page-bar-head">
                <span id="page-txt">{{page.page_name }}</span>
            </div>
        </div>
        <div class="page-head">
            <div class="cover">
                <div class="page-avatar">
                    
                </div>
            </div>
            <div class="page-info">
                
            </div>
        </div>
        <div class="page-tabs">
            
        </div>
        {% for post in page.post %}
        {% endfor %}
    </body>
</html>
